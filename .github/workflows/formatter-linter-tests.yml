name: Run formatter ðŸ“, linter ðŸ§¹ and tests ðŸ§ª
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run-formatter-linter-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v4

      - name: Install dependencies
        id: install-deps
        run: |
          sudo apt-get update
          sudo apt-get install python3 gcc-14 g++-14 git libwayland-dev libxkbcommon-dev xorg-dev cmake cmake-format clangd clang clang-tidy git
          curl https://raw.githubusercontent.com/llvm/llvm-project/refs/heads/main/clang-tools-extra/clang-tidy/tool/run-clang-tidy.py > run-clang-tidy.py
          
      - name: CMake Configure
        id: cmake-configure
        run: |
          cmake --preset=ci-ubuntu-gcc-test
          cmake --build --preset=ci-ubuntu-gcc-test

      - name: Run clang-format
        id: run-clang-format
        run: |
          find . -path ./build -prune -o \( -iname "*.cpp" -o -iname "*.hpp" \) -print | xargs clang-format --verbose --dry-run -Werror

      - name: Run clang-tidy
        id: run-clang-tidy
        run: |
          python3 run-clang-tidy.py -p build -warnings-as-errors *

      - name: Run tests
        id: run-tests 
        run: |
          cd ./build && ctest
